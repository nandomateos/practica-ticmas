<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- en este caso estoy usando la versión 5.2.3 / chusmear la documentación y el changelog de los frameworks-->
    <title>Bootstrap ejemplo</title>
    <style>
        div {
            border: red;
            border-style: dotted;
        }
    </style>
</head>
<body>
    <!--por default, Bootstrap le habla a los dispositivos más pequeños. Si aclaro el tamaño de las columnas para tablet, se prioriza eso antes.
    el breakpoint determina el valor máximo responsivo en píxeles, a través de (en bootstrap) clases. En el ejemplo, de tablet para arriba (>=768px) todo se va a mostrar como si fuera tablet.-->
    <div class="container text-center">
        <div class="row">
          <div class="col-7 col-md-4">
            Column
          </div>
          <div class="col-4 col-md-4">
            Column
          </div>
          <div class="col-1 col-md-4">
            Column
          </div>
        </div>
      </div>
    
</body>
</html>
