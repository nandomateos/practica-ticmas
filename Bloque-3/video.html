<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDEO.HTML</title>
</head>
<body>
    <video width="320" height="240" controls>
        <source src="http://w3schools.com/html/movie.mp4" type="video/mp4">
        <source src="http://w3schools.com/html/movie.ogg" type="video/ogg">
      Tu navegador no soporta el elemento video, por lo que no podrás visualizar este contenido. Intenta acceder al mismo con un navegador más moderno.
      </video>

      <P>Chusmears en w3schools los atributos del tag video (controls es uno de esos)</P>
      <p>algunos: autoplay (reproduce automáticamente), controls (activa controles de reproducción al video)</p>
      <p>el código carga dos videos diferentes para que pueda dar opciones por si algún usuario no puede reproducir el principal</p>
</body>
</html>
